version: '3.8'

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    ports:
      - "5432:5432"
    volumes:
      - herbs-data:/var/lib/postgresql/data

volumes:
  herbs-data:
    name: herbs-data
